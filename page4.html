        <div class="nav1">
            <form>
            <p>
                <label for="userName">
                    USER NAME：</label>
                <input type="text" id="userName" size="13px">
            </p>
            <p>
                <label for="passWord">
                    PASSWORD：</label>
                <input type="password" id="passWord">
            </p>

                <input id="Submit1" type="submit" value="SIGN IN">

        <script>
            window.onload = function (e) {
                var form = document.querySelector('form');
                var userName = document.querySelector('#userName');
                var passWord = document.querySelector('#passWord');
                var span = document.querySelectorAll('span');

                //onsubmit Event
                form.onsubmit = function (e) {
                    var username = checkUserName();
                    if (!username) {
                        return false;
                    }
                    var password = checkPassWord();
                    if (!password) {
                        return false;
                    } else {
                        var username1 = userName.value; ;
                        var path = "index.html?" + username1;
                        window.location.assign(encodeURI(path));
                        return false;
                    }
                    return false;

                };



                //onblur An object loses focus
                userName.onblur = function (e) {
                    checkUserName();
                };
                passWord.onblur = function (e) {
                    checkPassWord();
                };


                //USER NAME
                function checkUserName(e) {
                    if (userName.value.length == 0) {
                        span[0].innerText = 'User name can not be empty';
                        span[0].className = 'wrong';
                        return false;
                    }
                    var pp = /^[a-zA-Z][a-zA-Z0-9_]{6,18}$/;
                    if (!pp.test(userName.value)) {
                        span[0].innerText = 'Username does not match the format, please re-enter';
                        span[0].className = 'wrong';
                        return false;
                    }
                    if (userName.value != "xiaoming") {
                        span[0].innerText = 'Username is incorrect';
                        span[0].className = 'wrong';
                        return false;
                    }
                    span[0].innerText = 'The username is entered correctly';
                    span[0].className = 'success';
                    return true;
                }



                //PASSWORD
                function checkPassWord(e) {
                    if (passWord.value.length == 0) {
                        span[1].innerText = 'Password can not be blank';
                        span[1].className = 'wrong';
                        return false;
                    }
                    var pattern = /^[A-Za-z0-9]{6,16}$/;
                    if (!pattern.test(passWord.value)) {
                        span[1].innerText = 'Password does not conform to the format, please re-enter';
                        span[1].className = 'wrong';
                        return false;
                    }
                    if (passWord.value != "123321") {
                        span[1].innerText = 'Password is correct';
                        span[1].className = 'wrong';
                        return false;
                    }
                    span[1].innerText = 'Password input is correct';
                    span[1].className = 'success';

                    return true;
                }
            }
